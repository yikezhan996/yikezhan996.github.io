<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忆客栈 | 个人博客 | 影视娱乐</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/movie.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏部分 -->
        <div class="topnav">
            <a href="index.html" id="logo-box"><img src="../images/logo.png" alt=""></a>
            <ul>
                <li><a href="./movie.html">影视</a></li>
                <li><a href="#">关于</a></li>
                <li><a href="#">忆客录</a></li>
                <li><a href="#">行致远</a></li>
            </ul>
        </div>
        <!-- 导航栏部分结束 -->

        <div class="movie-body-box">
            <h3>初代影视追更</h3>
            <input type="text" placeholder="在这搜索影片" id="search-box">
            <a href="#" id="search-btn" target="_blank">搜索</a>
            <input type="text" placeholder="将影片链接填写到这" id="player-box">
            <a href="#" id="player-btn">播放</a>
        </div>
    </div>

    <script src="../js/jquery.js"></script>
    <script>
        var search = 'https://v.sogou.com/v?query=' ;
        var jx = 'https://jx.bozrc.com:4433/player/?url=' ;
        $(function(){
            // 搜索影片
            $('#search-btn').on('click',function(){
                let url = search + $('#search-box').val();
                $('#search-btn').attr('href',url);
            });
            $('#player-btn').on('click',function(){
                let url = jx + $('#player-box').val();
                $('#player-btn').attr('href',url);
            });
        });
    </script>
</body>
</html>
